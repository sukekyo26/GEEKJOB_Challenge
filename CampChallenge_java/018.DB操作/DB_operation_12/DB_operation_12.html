    <body>
        <h1>複合検索</h1>
        <p>入力された名前、年齢、生年月日からどれか一つでも一致するデータを検索します</p>
        <form action="/018_DB_operation/DB_operation_12" method="post">
            <p>    
                名前<br>
                <input type="text" name="name" required><br>
            </p>
            <p>
                年齢<br>
                <input type="number" name="age" min="0" required><br>
            </p>
            <p>
                誕生日(例:2018-01-01)<br>
                <input type="text" name="birthday" pattern="\d{4}-\d{2}-\d{2}" maxlength="10" required><br>
            </p>
            <input type="submit" value="検索">
            <input type="reset" value="リセット">
        </form>
    </body>
