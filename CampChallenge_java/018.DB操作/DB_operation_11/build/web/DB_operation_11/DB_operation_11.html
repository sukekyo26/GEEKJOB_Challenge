<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>データ更新</h1>
        <p>指定されたプロフィールIDのデータを更新します</p>
        <form action="/018_DB_operation/DB_operation_11" method="post">
            <p>
                プロフィールID<br>
                <input type="number" name="profilesID" min="1" required><br>
            </p>
            <br>
            更新データを入力してください
            <p>
                名前<br>
                <input type="text" name="name" required><br>
            </p>
            <p>
                電話番号(ハイフンあり)<br>
                <input type="tel" name="tel" maxlength="17" pattern="\d{1,5}-\d{1,4}-\d{4,5}" title="ハイフン(-)を入れてください" required><br>
            </p>
            <p>
                年齢<br>
                <input type="number" name="age" min="0" required><br>
            </p>
            <p>
                誕生日(例:2018-01-01)<br>
                <input type="text" name="birthday" pattern="\d{4}-\d{2}-\d{2}" maxlength="10" required><br>
            </p>
            <input type="submit" value="更新情報を送信">
            <input type="reset" value="リセット">
        </form> 
    </body>
</html>
